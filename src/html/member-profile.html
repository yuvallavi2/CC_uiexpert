<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Eventit UI Custom Styles */
    .card {
      background-color: #1F2937;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #374151;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      transition: background-color .15s ease, box-shadow .15s ease;
      line-height: 1.25rem;
    }
    .btn-primary {
      background-color: #22C55E;
      color: #FFFFFF;
    }
    .btn-primary:hover {
      background-color: #16A34A;
    }
    .btn-ghost {
      background-color: transparent;
      color: #9CA3AF;
      border: 1px solid #374151;
    }
    .btn-ghost:hover {
      background-color: #273244;
    }
    .input {
      width: 100%;
      background-color: #1F2937;
      color: #FFFFFF;
      border-radius: 8px;
      border: 1px solid #374151;
      padding: 0.5rem 0.75rem;
    }
    .input::placeholder {
      color: #6B7280;
    }
    .input:focus {
      outline: none;
      border-color: #22C55E;
      box-shadow: 0 0 0 1px #22C55E;
    }
    .wireframe-box {
      border: 2px dashed #374151;
      background-color: #0F172A;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      color: #9CA3AF;
      font-style: italic;
    }
    .required-field::after {
      content: "*";
      color: #DC2626;
      margin-left: 0.25rem;
    }
    body {
      background-color: #0F172A;
      color: #FFFFFF;
      font-family: Inter, Roboto, system-ui, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-eventit-bg-primary">
  <div class="container mx-auto p-6 max-w-4xl">
    <div class="card">
      <h1 class="text-2xl font-bold text-white mb-6">Member Profile</h1>

      <form class="space-y-6">
        <!-- Member ID Display Field -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="member_id" class="block text-sm font-medium text-gray-300 mb-2">
              Member ID
            </label>
            <input
              type="text"
              id="member_id"
              name="member_id"
              class="input"
              placeholder="##########"
              readonly
              value=""
            />
          </div>

          <!-- Title Dropdown -->
          <div>
            <label for="combo_title" class="block text-sm font-medium text-gray-300 mb-2 required-field">
              Title
            </label>
            <select
              id="combo_title"
              name="combo_title"
              class="input"
              required
            >
              <option value="">Select Title</option>
              <option value="Mr">Mr</option>
              <option value="Ms">Ms</option>
              <option value="Mrs">Mrs</option>
            </select>
          </div>
        </div>

        <!-- Name Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-300 mb-2 required-field">
              First Name
            </label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              class="input"
              maxlength="50"
              required
              placeholder="Enter first name"
            />
          </div>

          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-300 mb-2 required-field">
              Last Name
            </label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              class="input"
              maxlength="50"
              required
              placeholder="Enter last name"
            />
          </div>
        </div>

        <!-- Birth Date and Gender -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="birth_date" class="block text-sm font-medium text-gray-300 mb-2 required-field">
              Birth Date
            </label>
            <input
              type="date"
              id="birth_date"
              name="birth_date"
              class="input"
              required
              placeholder="DD/MM/YYYY"
            />
          </div>

          <div>
            <label for="combo_gender" class="block text-sm font-medium text-gray-300 mb-2 required-field">
              Gender
            </label>
            <select
              id="combo_gender"
              name="combo_gender"
              class="input"
              required
            >
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>

        <!-- Button Visibility Control -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="p_btn_visibility" class="block text-sm font-medium text-gray-300 mb-2">
              Button Visibility
            </label>
            <select
              id="p_btn_visibility"
              name="p_btn_visibility"
              class="input"
            >
              <option value="True">True</option>
              <option value="False">False</option>
            </select>
          </div>
        </div>

        <!-- SubForm Sections -->
        <div class="space-y-4">
          <!-- Contact Information SubForm -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
              Contact Information
            </label>
            <div class="wireframe-box">
              <p>SubF_M_Contact - Contact Information Form</p>
              <small>This section would contain contact details form elements</small>
            </div>
          </div>

          <!-- Email SubForm -->
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">
              Email Information
            </label>
            <div class="wireframe-box">
              <p>SubFMEmail - Email Management Form</p>
              <small>This section would contain email-related form elements</small>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-6 border-t border-gray-600">
          <button
            type="submit"
            id="btn_save"
            class="btn btn-primary"
          >
            Save
          </button>

          <button
            type="button"
            id="btn_quit"
            class="btn btn-ghost"
          >
            Quit
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
