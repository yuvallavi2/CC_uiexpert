<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Card - כרטיס אירוע</title>
  <link rel="stylesheet" href="../css/project.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">פרטי אירוע</h2>
        <p class="card-subtitle">ניהול ויצירת אירוע חדש</p>
      </div>

      <form class="event-form">
        <!-- Hidden Event ID Field -->
        <input type="hidden" id="event-id" name="Event_ID">

        <!-- Event Type Selection -->
        <div class="form-group">
          <label for="combo-event-type" class="form-label">סוג אירוע *</label>
          <select id="combo-event-type" name="ComboEventType" class="form-select" required>
            <option value="">בחר סוג אירוע</option>
            <option value="meeting">פגישה</option>
            <option value="workshop">סדנה</option>
            <option value="conference">כנס</option>
            <option value="social">אירוע חברתי</option>
          </select>
        </div>

        <!-- Event Name -->
        <div class="form-group">
          <label for="event-name" class="form-label">שם האירוע</label>
          <input
            type="text"
            id="event-name"
            name="Event_Name"
            class="form-input"
            placeholder="הזן שם האירוע"
            maxlength="50">
        </div>

        <!-- Event Location -->
        <div class="form-group">
          <label for="combo-event-location" class="form-label">מיקום האירוע</label>
          <select id="combo-event-location" name="ComboEventLocation" class="form-select">
            <option value="">בחר מיקום</option>
            <option value="main-hall">אולם ראשי</option>
            <option value="conference-room">חדר ישיבות</option>
            <option value="outdoor">חיצוני</option>
            <option value="online">מקוון</option>
          </select>
        </div>

        <!-- Date and Time Section -->
        <div class="grid grid-cols-2 gap-4">
          <div class="form-group">
            <label for="start-date" class="form-label">תאריך התחלה *</label>
            <input
              type="date"
              id="start-date"
              name="Start_Date"
              class="form-input"
              required>
          </div>

          <div class="form-group">
            <label for="end-date" class="form-label">תאריך סיום *</label>
            <input
              type="date"
              id="end-date"
              name="End_Date"
              class="form-input"
              required>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="form-group">
            <label for="event-start-time" class="form-label">שעת התחלה</label>
            <input
              type="time"
              id="event-start-time"
              name="EventStartTime"
              class="form-input">
          </div>

          <div class="form-group">
            <label for="event-end-time" class="form-label">שעת סיום</label>
            <input
              type="time"
              id="event-end-time"
              name="Event_Inforrmation_End_Time"
              class="form-input">
          </div>
        </div>

        <!-- Attendees Section -->
        <div class="grid grid-cols-2 gap-4">
          <div class="form-group">
            <label for="minimum-attendees" class="form-label">מספר משתתפים מינימלי</label>
            <input
              type="number"
              id="minimum-attendees"
              name="Minimum_Attendees"
              class="form-input"
              min="1"
              max="99999"
              placeholder="1">
          </div>

          <div class="form-group">
            <label for="maximum-attendees" class="form-label">מספר משתתפים מקסימלי</label>
            <input
              type="number"
              id="maximum-attendees"
              name="Maximum_Attendees"
              class="form-input"
              min="1"
              max="99999"
              placeholder="100">
          </div>
        </div>

        <!-- Registered Members Subform (Wireframe) -->
        <div class="form-group">
          <label class="form-label">משתתפים רשומים</label>
          <div class="card" style="background-color: var(--gray-50); border: 2px dashed var(--gray-300);">
            <div class="text-center p-8">
              <div class="text-gray-600 mb-4">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="currentColor" style="margin: 0 auto; opacity: 0.5;">
                  <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A2.008 2.008 0 0 0 18.04 7c-.8 0-1.54.5-1.85 1.26l-1.92 5.77c-.01.04-.01.09-.02.13A.998.998 0 0 0 15 15h.5v5c0 .55.45 1 1 1s1-.45 1-1v-4h1v4c0 .55.45 1 1 1s1-.45 1-1zM12.5 11.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5S11 9.17 11 10s.67 1.5 1.5 1.5zM5.5 6c1.11 0 2-.89 2-2s-.89-2-2-2-2 .89-2 2 .89 2 2 2zm1.5 1.5h-3C2.67 7.5 2 8.17 2 9v6h1.5v7c0 .55.45 1 1 1s1-.45 1-1v-7H7v7c0 .55.45 1 1 1s1-.45 1-1v-7H10v-6c0-.82-.67-1.5-1.5-1.5z"/>
                </svg>
              </div>
              <h3 class="text-lg font-medium text-gray-700 mb-2">רשימת משתתפים רשומים</h3>
              <p class="text-sm text-gray-600">
                כאן יוצג מרכיב המציג את רשימת המשתתפים הרשומים לאירוע
              </p>
              <div class="badge badge-pending mt-4">SfRegisteredMembers - Wireframe</div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between items-center pt-6 border-t-2" style="border-top: 1px solid var(--border-light);">
          <div class="flex gap-4">
            <button type="submit" id="btn-save" class="btn btn-primary">
              שמור
            </button>
            <button type="button" id="btn-quit" class="btn btn-secondary">
              יציאה
            </button>
          </div>

          <!-- Button Visibility Toggle (Hidden Control) -->
          <input type="hidden" id="p-btn-visibility" name="P_pBtnVisibility" value="true">
        </div>
      </form>
    </div>
  </div>

  <!-- Accessibility and Screen Reader Support -->
  <div class="sr-only" id="form-description">
    טופס יצירת וניהול אירוע חדש במערכת ניהול הקהילה
  </div>
</body>
</html>
