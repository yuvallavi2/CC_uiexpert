<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Card</title>
  <link rel="stylesheet" href="../css/project.css">
</head>
<body>
  <div class="card">
    <header class="u-flex u-gap-3" style="align-items: center; justify-content: space-between; margin-bottom: var(--space-6);">
      <h1 class="h2" style="margin: 0;">Event Card</h1>
    </header>

    <form class="stack" id="eventCardForm">
      <!-- Event ID -->
      <div>
        <label for="Event_ID" class="caption">Event ID</label>
        <input
          type="text"
          id="Event_ID"
          name="Event_ID"
          class="input"
          pattern="[0-9]{1,10}"
          maxlength="10"
          placeholder="Enter numeric ID (max 10 digits)"
          readonly>
      </div>

      <!-- P_pBtnVisibility -->
      <div>
        <label for="P_pBtnVisibility" class="caption">Button Visibility</label>
        <select id="P_pBtnVisibility" name="P_pBtnVisibility" class="select">
          <option value="">Select visibility</option>
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div>

      <!-- Event Type -->
      <div>
        <label for="ComboEventType" class="caption">Event Type <span style="color: var(--color-danger);">*</span></label>
        <select
          id="ComboEventType"
          name="ComboEventType"
          class="select"
          required>
          <option value="">Select event type</option>
        </select>
      </div>

      <!-- Event Name -->
      <div>
        <label for="Event_Name" class="caption">Event Name</label>
        <input
          type="text"
          id="Event_Name"
          name="Event_Name"
          class="input"
          maxlength="50"
          placeholder="Enter event name (max 50 characters)">
      </div>

      <!-- Event Location -->
      <div>
        <label for="ComboEventLocation" class="caption">Event Location</label>
        <select id="ComboEventLocation" name="ComboEventLocation" class="select">
          <option value="">Select location</option>
        </select>
      </div>

      <!-- Date fields row -->
      <div class="cluster">
        <div style="flex: 1;">
          <label for="Start_Date" class="caption">Start Date <span style="color: var(--color-danger);">*</span></label>
          <input
            type="date"
            id="Start_Date"
            name="Start_Date"
            class="input"
            required>
        </div>
        <div style="flex: 1;">
          <label for="End_Date" class="caption">End Date <span style="color: var(--color-danger);">*</span></label>
          <input
            type="date"
            id="End_Date"
            name="End_Date"
            class="input"
            required>
        </div>
      </div>

      <!-- Time fields row -->
      <div class="cluster">
        <div style="flex: 1;">
          <label for="EventStartTime" class="caption">Start Time</label>
          <input
            type="time"
            id="EventStartTime"
            name="EventStartTime"
            class="input">
        </div>
        <div style="flex: 1;">
          <label for="Event_Inforrmation_End_Time" class="caption">End Time</label>
          <input
            type="time"
            id="Event_Inforrmation_End_Time"
            name="Event_Inforrmation_End_Time"
            class="input">
        </div>
      </div>

      <!-- Attendees fields row -->
      <div class="cluster">
        <div style="flex: 1;">
          <label for="Minimum_Attendees" class="caption">Minimum Attendees</label>
          <input
            type="number"
            id="Minimum_Attendees"
            name="Minimum_Attendees"
            class="input"
            min="0"
            max="99999"
            placeholder="Enter minimum number">
        </div>
        <div style="flex: 1;">
          <label for="Maximum_Attendees" class="caption">Maximum Attendees</label>
          <input
            type="number"
            id="Maximum_Attendees"
            name="Maximum_Attendees"
            class="input"
            min="0"
            max="99999"
            placeholder="Enter maximum number">
        </div>
      </div>

      <!-- Registered Members Subform Section -->
      <div class="card--soft" style="border: 1px solid var(--color-border); margin-top: var(--space-4);">
        <h3 class="h2" style="margin-bottom: var(--space-3);">Registered Members</h3>
        <div class="muted caption">
          <p>This section will display the list of registered members for this event.</p>
          <div style="background: var(--color-bg-hover); padding: var(--space-4); border-radius: var(--radius-md); margin-top: var(--space-3);">
            <div style="display: flex; align-items: center; gap: var(--space-3);">
              <div style="width: 16px; height: 16px; background: var(--color-text-secondary); border-radius: 50%;"></div>
              <span>Subform wireframe placeholder</span>
            </div>
            <div style="margin-left: var(--space-8); margin-top: var(--space-2); color: var(--color-text-placeholder);">
              Member list and registration details will be displayed here
            </div>
          </div>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="cluster" style="justify-content: flex-end; margin-top: var(--space-6);">
        <button
          type="button"
          id="btnQuit"
          class="btn btn--ghost">
          Cancel
        </button>
        <button
          type="submit"
          id="btnSave"
          class="btn btn--primary">
          Save
        </button>
      </div>
    </form>
  </div>
</body>
</html>
