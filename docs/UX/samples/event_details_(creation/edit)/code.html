<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="relative flex size-full min-h-screen flex-col bg-[#111714] dark group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(158,183,168)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: &quot;Spline Sans&quot;, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#29382f] px-10 py-3">
<div class="flex items-center gap-4">
<div class="size-8 text-[#38e07b]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold leading-tight tracking-[-0.015em]">Eventit</h2>
</div>
<nav class="flex items-center gap-6">
<a class="text-[#9eb7a8] hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Dashboard</a>
<a class="text-white text-sm font-bold leading-normal" href="#">Events</a>
<a class="text-[#9eb7a8] hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Members</a>
<a class="text-[#9eb7a8] hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Reports</a>
</nav>
<div class="flex items-center gap-4">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-[#9eb7a8] hover:bg-[#29382f] hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl"> notifications </span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCJi0H6gL8O4HhpvFmeyeq0W9UKxPUBOnJd9UBEuOc2mrK9JL3AVUKKtUbFEoAvPY8ISP4In2OqtpE-NDYgPqvmPF0Ow-Wk3a9L-ntkKmNJZ_UJ3fj3E6fooKfZ4Y8aG6ao_6LBf53J9KzRbteQ76zK-EDQ--G2hiPXfbBMt2NMo3ZJ5wgZCBPVol3KFVeLuz_ip3VzBD2vf9jvxyT5qxTKV86heGTW9voLwUMaB096LKtDauJbC-JKEmRczytymiyuJ5pD8d07XJ1D");'></div>
</div>
</header>
<main class="flex-1 px-10 py-8">
<div class="mx-auto max-w-2xl">
<div class="mb-8 text-center">
<h1 class="text-white text-4xl font-bold leading-tight tracking-tighter">Create New Event</h1>
<p class="text-[#9eb7a8] mt-2 text-base font-normal leading-normal">Fill in the details below to create a new event.</p>
</div>
<form class="space-y-6">
<div class="space-y-2">
<label class="text-white text-sm font-medium leading-normal" for="event-name">Event Name</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" id="event-name" placeholder="Enter event name" value=""/>
</div>
<div class="space-y-2">
<label class="text-white text-sm font-medium leading-normal" for="description">Description</label>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] min-h-32 placeholder:text-[#9eb7a8] p-4 text-base font-normal leading-normal" id="description" placeholder="Describe the event"></textarea>
</div>
<div class="space-y-2">
<label class="text-white text-sm font-medium leading-normal" for="category">Category</label>
<select class="form-select flex w-full min-w-0 flex-1 appearance-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 bg-[image:--select-button-svg] placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" id="category">
<option disabled="" selected="">Select a category</option>
<option value="conference">Conference</option>
<option value="workshop">Workshop</option>
<option value="meetup">Meetup</option>
<option value="webinar">Webinar</option>
</select>
</div>
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div class="space-y-2">
<label class="text-white text-sm font-medium leading-normal" for="start-date">Start Date &amp; Time</label>
<div class="flex gap-2">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" id="start-date" type="date"/>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" type="time"/>
</div>
</div>
<div class="space-y-2">
<label class="text-white text-sm font-medium leading-normal" for="end-date">End Date &amp; Time</label>
<div class="flex gap-2">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" id="end-date" type="date"/>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" type="time"/>
</div>
</div>
</div>
<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<div class="space-y-2">
<label class="text-white text-sm font-medium leading-normal" for="venue">Venue</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" id="venue" placeholder="Enter venue" value=""/>
</div>
<div class="space-y-2">
<label class="text-white text-sm font-medium leading-normal" for="capacity">Capacity Limit</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-[#38e07b] border border-[#3d5245] bg-[#1c2620] h-12 placeholder:text-[#9eb7a8] px-4 text-base font-normal leading-normal" id="capacity" placeholder="e.g., 100" type="number" value=""/>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-[#38e07b] text-[#111714] text-base font-bold leading-normal tracking-wide hover:bg-[#2fe073] transition-colors">
<span class="truncate">Create Event</span>
</button>
</div>
</form>
</div>
</main>
</div>

</body></html>
